<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>

        <div class="number number1">
            <div class="num1Content">
                1
            </div>
        </div>
        <div class="number number2">
            <div class="num2Content">
                2
            </div>
        </div>
        <div class="number number3">
            <div class="num3Content">
                3
            </div>
        </div>
        <div class="number number4">
            <div class="num4Content">
                4
            </div>
        </div>
        <div class="number number5">
            <div class="num5Content">
                5
            </div>
        </div>
        <div class="number number6">
            <div class="num6Content">
                6
            </div>
        </div>
        <div class="number number7">
            <div class="num7Content">
                7
            </div>
        </div>
        <div class="number number8">
            <div class="num8Content">
                8
            </div>
        </div>
        <div class="number number9">
            <div class="num9Content">
                9
            </div>
        </div>
        <div class="number number10">
            <div class="num10Content">
                10
            </div>
        </div>
        <div class="number number11">
            <div class="num11Content">
                11
            </div>
        </div>
        <div class="number number12">
            <div class="num12Content">
                12
            </div>
        </div>
    </div>   
</body>
</html>
